<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Application</title>
    <link rel="icon" href="icon.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        /* Logo Styling */
        .logo {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .logo .the {
            font-size: 20px;
            padding-left: 5px;
        }

        .logo .application {
            font-size: 36px;
            margin-top: -5px;
        }

        /* Neon Glowing Glass Card */
        .construction-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 20px;
            max-width: 500px;
            margin-top: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(250, 250, 250, 0.1), 0 0 30px rgba(226, 226, 226, 0.1);
            color: #ffffff;
            font-size: 24px;
            font-weight: 200;
        }

        .construction-message p {
            font-size: 14px;
            font-weight: 200;
            padding-top: 10px;
            color: #ffffff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo .application {
                font-size: 28px;
            }

            .construction-message {
                font-size: 20px;
                padding: 15px;
            }

            .construction-message p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo .the {
                font-size: 16px;
            }

            .logo .application {
                font-size: 24px;
            }

            .construction-message {
                font-size: 18px;
                padding: 10px;
            }

            .construction-message p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar with Glassmorphism -->
    <div class="navbar">
        <div class="logo">
            <div class="the">The</div>
            <div class="application">Application</div>
        </div>
    </div>

    <!-- Neon Glowing Glass Card -->
    <div class="construction-message" style="padding: 100px;">
        Website Under Construction
    </div>
</body>

</html>
