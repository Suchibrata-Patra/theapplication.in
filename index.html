<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 1rem;
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar ul li a:hover {
            color: #ddd;
        }

        /* Styles for the image */
        .jerry-image {
            width: 40%; /* Adjust width as necessary */
            position: absolute; /* Use absolute positioning */
            left: 50%; /* Center horizontally */
            top: 15%; /* Adjust this value to position vertically */
            transform: translateX(-50%); /* Center the image */
            z-index: 10; /* Ensure it is above other elements */
            pointer-events: none; /* Prevents interaction with the image */
        }

        /* Other styles can be added below */
        .select-box {
            /* Add your styles for select box here */
        }
        .play-board {
            /* Add your styles for play board here */
        }
        .result-box {
            /* Add your styles for result box here */
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <a href="#" class="logo">
            The <br> Application.in
        </a>
    </nav>

    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <div class="credit">Created By <a href="https://www.suchibrata.medium.com" target="_blank">theapplication.in</a></div>
        </div>
    </div> 

    <h4 style="font-weight: 400;padding-top: 13px;">
        <center>
            Website is Under Development, Meanwhile, Play the game :)
        </center>
    </h4>
    
    <!-- Jerry Image -->
    <img src="tom-and-jerry-jerry.gif" alt="Jerry" class="jerry-image">

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
